<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Siswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
        } body {
            margin: 0 416px 0 416px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div>
        <br>
            <br>
        <br>
    </div>
    <h1>Create Data Siswa</h1>
    <form action="{{ url_for('tambah_data') }}" method="POST">
        <label for="id">ID:</label>
        <input type="text" class="form-control type="text" name="id" required><br>

        <label for="nama">Nama:</label>
        <input type="text" class="form-control type="text" name="nama" required><br>

        <label for="alamat">Alamat:</label>
        <input type="text" class="form-control type="text" name="alamat" required><br>

        <label for="email">Email:</label>
        <input type="text" class="form-control type="email" name="email" required><br>

        <input class="btn btn-primary" type="submit" value="Tambah">
    </form>
    <br>
    <a type="button" class="btn btn-secondary" href="{{ url_for('index') }}">Kembali ke Data User</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
