<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa Sma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
        }
        body {
            margin: 0 100px 0 100px;
        }
    </style>
</head>
<body>
    <div>
        <br>
            <br>
        <br>
    </div>
    <h1>Data Siswa SMA N 1 Klaten</h1>
    <table border="1" class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Email</th>
            <th>Aksi</th>
        </tr>
        {% for user in data_users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td><a type="button" class="btn btn-primary" href="{{ url_for('edit_data', id=user[0]) }}">Update</a> | <a type="button" class="btn btn-danger" href="{{ url_for('hapus_data', id=user[0]) }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a type="button" class="btn btn-primary" href="{{ url_for('tambah_data') }}">Create</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
